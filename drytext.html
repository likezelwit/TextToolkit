<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dry Text Simple</title>
</head>
<body>

  <h2>Dry Text (Simple)</h2>

  <label>Type here:</label><br>
  <input id="inputText" type="text" oninput="runDry()"><br><br>

  <label>Result:</label><br>
  <textarea id="output" rows="4" cols="40" readonly></textarea>

  <script>
    function removeVowels(text) {
      return text.replace(/[aeiouAEIOU]/g, "");
    }

    function runDry() {
      const input = document.getElementById("inputText").value;
      const dry = removeVowels(input);
      document.getElementById("output").value = dry;
    }
  </script>

</body>
</html>
